name: Backend CI/CD Pipeline

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # - name: Lint code
      #   run: npm run lint

      - name: Build project
        run: npm run build

      - name: Install latest Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Ensure Artifact Registry cleanup policy
        run: |
          firebase functions:artifacts:setpolicy --force --token "${{ secrets.FIREBASE_TOKEN }}"
